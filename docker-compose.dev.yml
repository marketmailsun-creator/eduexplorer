services:
  postgres:
    image: postgres:17-alpine
    container_name: eduexplorer-postgres
    environment:
      POSTGRES_USER: eduexplorer
      POSTGRES_PASSWORD: password
      POSTGRES_DB: eduexplorer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eduexplorer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eduexplorer"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4-alpine
    container_name: eduexplorer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - eduexplorer-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:

networks:
  eduexplorer-network:
    driver: bridge